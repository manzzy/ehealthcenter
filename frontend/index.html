<body>

    <div class="container">
        <header class="d-flex justify-content-center py-3">
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>

                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
            </ul>
        </header>
    </div>

    <div class="container">
        <main class="row">

            <div class="row col-md-12 m-2">
                <div class="col-md-10"></div>
                <div class="col-md-2" style="text-align: right;">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#newpatientmodal">
                        <i class="fa fa-plus"></i> New Patient
                    </button>
                </div>
            </div>

            <div class="col-md-12">
                <table id="Registration-table">
                    <thead>
                        <th>MRN</th>
                        <th>name</th>
                        <th>DOB</th>
                        <th>Address</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Abebe</td>
                            <td>19/02/1999</td>
                            <td>Kirkos</td>
                        </tr>
                        <tr>
                            <td>001</td>
                            <td>Abebe</td>
                            <td>19/02/1999</td>
                            <td>Kirkos</td>
                        </tr>
                        <tr>
                            <td>001</td>
                            <td>Abebe</td>
                            <td>19/02/1999</td>
                            <td>Kirkos</td>
                        </tr>
                        <tr>
                            <td>001</td>
                            <td>Abebe</td>
                            <td>19/02/1999</td>
                            <td>Kirkos</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </main>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="newpatientmodal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="newpatientmodalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="newpatientmodalLabel">Register New Patient</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="" class="new-patient-form row">
                        <div class="mb-3 col-md-4">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" placeholder="Abebe">
                          </div>
                          <div class="mb-3 col-md-4">
                            <label for="faname" class="form-label">Father Name</label>
                            <input type="text" class="form-control" id="faname" placeholder="Kebede">
                          </div>
                          <div class="mb-3 col-md-4">
                            <label for="lname" class="form-label">Grand Father Name</label>
                            <input type="text" class="form-control" id="lname" placeholder="Alemayehu">
                          </div>
                          <div class="mb-3 col-md-4">
                            <label for="dob" class="form-label">Date of Birth(DOB)</label>
                            <input type="date" class="form-control" id="dob" >
                          </div>

                          <div class="mb-3 col-md-4">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Tikur anbessa">
                          </div>

                          <div class="mb-3 col-md-4">
                            <label for="region" class="form-label">Region</label>
                            <input type="text" class="form-control" id="region" placeholder="Addis Ababa">
                          </div>


                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"

        crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
